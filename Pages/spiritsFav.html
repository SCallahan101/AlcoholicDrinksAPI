<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Specific Alcohol Base Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../index.css">
    </head>
    <body>
        <h1 id="appTitle">WHAT'S YOUR
            <br>POISON???
        </h1>
        <div id="main-container">
            <h3 class="">Popular Ingredients for Drinks/Cocktails</h3>
            <p class="">Select Your Main Liquor for Drinks</p>
            <div class="basesContainer">
                <button class="alcoholBaseChoice" value="Bourbon"><img src="../Misc/Bourbon.jpg" alt="Bourbon" class="alcoholBase"></button>
                <button class="alcoholBaseChoice" value="Brandy"><img src="../Misc/Brandy.jpg" alt="Brandy" class="alcoholBase"></button>
                <button class="alcoholBaseChoice" value="Gin"><img src="../Misc/Gin.jpg" alt="Gin" class="alcoholBase"></button>
                <button class="alcoholBaseChoice" value="Rum"><img src="../Misc/Rum.jpg" alt="Rum" class="alcoholBase"></button>
                <button class="alcoholBaseChoice" value="Scotch"><img src="../Misc/Scotch.jpg" alt="Scotch" class="alcoholBase"></button>
                <button class="alcoholBaseChoice" value="Tequila"><img src="../Misc/Tequila.jpg" alt="Tequila" class="alcoholBase"></button>
                <button class="alcoholBaseChoice vodka" value="Vodka"><img src="../Misc/Vodka.jpg" alt="Vodka" class="alcoholBase"></button>
                <button class="alcoholBaseChoice whiskey" value="Whiskey"><img src="../Misc/Whiskey.jpg" alt="Whiskey" class="alcoholBase"></button>
                <div id="pathwayBox">
                    <button class="pageButton mainMenu"><span>Main Menu</span></button>
                </div>
                <button id="goTopButton" onclick="goBackToTop()" style="visibility: hidden;"><img id="upArrowImg" src="../Misc/up-arrow-box.png"></button>
            </div>
        </div>
        <script src="../API.js" async defer></script>
    </body>
</html>
