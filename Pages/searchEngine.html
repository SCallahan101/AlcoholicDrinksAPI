<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search Engine Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../index.css">
    </head>
    <body>
        <h1 id="appTitle">WHAT'S YOUR
            <br>POISON???
        </h1>
        <div id="main-container">
            <div id="justABlackCover">
                <h3 class="">Search for your "MUST have" ingredient in your Drinks</h3>
                <p class="">Database of Cocktails</p>
                <div class="buttonsContainer">
                    <form id="searchForm">
                        <div class="searchBox topPart"><input type="text" value="" placeholder="Search..." class="searchValue"></div>
                        <div class="searchBox bottomPart"><input type="submit" value="Search Drinks!" class="searchSubmitButton"></div>
                    </form>
                    <p>A little warning with the searching. The term that you may type doesn't always show up like google. Play around with the choice of words.</p>
                    <div id="searchResultList">    
                    </div>
                    <div id="pathwayBox" class="buttonsBoxSearchPage">
                        <button class="pageButton mainMenu searchPage"><span>Main Menu</span></button>
                    </div>
                    <button id="goTopButton" onclick="goBackToTop()" style="visibility: hidden;"><img id="upArrowImg" src="../Misc/up-arrow-box.png" alt="back to top arrow button"></button>
                    <div style="display: none;">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                </div>
            </div>
        </div>
        <script src="../API.js" async defer></script>
    </body>
</html>
